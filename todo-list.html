<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e3eefd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>to do list</p>

  <p>je viens de modifier</p>
  <div class="todo-container">
    <h2>Ma To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Ajouter une tÃ¢che..." />
    <button onclick="addTask()">Ajouter</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskText = taskInput.value.trim();
      if (taskText === "") return;

      let li = document.createElement("li");
      li.textContent = taskText;

      // Clique pour barrer
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Bouton de suppression
      let deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "Supprimer";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        li.remove();
      };

      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
